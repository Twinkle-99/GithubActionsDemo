name: 01 - Building Blocks

# Triggers for the workflow
on:
  push:                 # Runs when code is pushed
  workflow_dispatch:    # Allows manual run in GitHub Actions UI

jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: 'echo "Hello, World!"'   # Simple echo command

  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Failed step
        # 'exit: 1' was invalid YAML and invalid in GitHub Actions.
        # It must be inside the run script.
        run: |
          echo "I will fail"
          exit 1   # This makes the step fail

      - name: Say goodbye
        # Removed extra text that caused the syntax error on line 21
        run: echo "Goodbye!"
